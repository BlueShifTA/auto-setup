---
# Main playbook for setting up personal devices
- name: Setup personal devices
  hosts: personal
  gather_facts: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install essential packages
      ansible.builtin.apt:
        name:
          - git
          - vim
          - curl
          - wget
          - htop
          - tmux
          - build-essential
          - python3
          - python3-pip
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure system is up to date
      ansible.builtin.apt:
        upgrade: safe
      when: ansible_os_family == "Debian"
